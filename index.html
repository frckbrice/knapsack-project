  <body>
    <h1 class="title">Knapsack</h1>

    <section id="main">
      <div id="super-container-manual">
        <div id="container1">
          <h4>Create a list of Items</h4>

          <div class="div-for-form">
            <label for="currency-from" class="label">Item</label><br />

            <select id="select__item--list">
              <option class="option-class">select items from the list</option>
            </select>
          </div>
        </div>
        <div class="div-for-add-btn">
         
        </div>
        <div class="div-list-of-objects">
          <div class="div-for-head-of-list">
            <p><label for="">name</label></p>
            <p><label for="">weight</label></p>
            <p><label for="">value</label></p>
          </div>
          <ul class="ul-of-objects"></ul>
        </div>
      </div>
      <div id="container">
        <div class="max-weight-div">
          <label for="max-weight" class="max-capacity">Bag Capacity : </label>
          <input
            type="number"
            name="max-weight"
            class="input-for-capacity"
            placeholder="Max Capacity"
          /><label for="max-weight" class="max-capacity">&nbsp;kg </label>
        </div>
        <div class="progress-bar-div">
          <label for="progress-bar" class="label-progressbar"
            >State of the knapsack in real time :
          </label>
          <div class="progress">
            <div class="progress-bar"></div>
          </div>

          <h1>result:</h1>

          <div
            class="resulting-bag"
            style="font-family: Tahoma !important"
          ></div>
          <div class="done-div">
            <button class="done-btn position-btn">Done</button>
          </div>
        </div>
    
      </div>
    </section>
